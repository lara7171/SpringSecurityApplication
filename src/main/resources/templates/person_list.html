<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех пользователей</title>
</head>
<body>
<h3>Список пользователей</h3>
<div th:each="person : ${persons}">
    <a th:href="@{/admin/person_list/person_info/{id}(id=${person.getId()})}" th:text="${person.getLogin()}"></a>
</div>
</body>
</html>
